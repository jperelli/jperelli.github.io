---
layout: page
title: Projects
---

<div class="archive">
  {% for post in site.categories.project %}
    <div class="item">
      <a href="{{ post.url }}">
        <span class="date">
          {{ post.date | date: '%Y' }}
        </span>
        <span>{{ post.title }}</span>
      </a>
    </div>
  {% endfor %}
</div>
