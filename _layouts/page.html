---
layout: default
---

<div class="page">
  {% if page.image %}
    <div class="hero-image" style="background-image: url('{{ page.image }}')"></div>
    <div class="page-title">
      <h1 class="page-title">{{ page.title }}</h1>
    </div>
  {% else %}
    <h1 class="page-title">{{ page.title }}</h1>
  {% endif %}
  {{ content }}
</div>
